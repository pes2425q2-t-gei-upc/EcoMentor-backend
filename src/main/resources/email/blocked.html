<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
    }
    .email-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.5;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .footer-logo {
      height: 40px;
    }
  </style>
</head>
<body>
<div class="email-container">
  <h1>You have been blocked!</h1>
  <p>Due to recent activity, your user has been blocked.</p>
  <p>If you think something went wrong, reply to this email!</p>
  <div class="footer">
    <img src="cid:logoImage" class="footer-logo" alt="Ecomentor Logo" />
    <span>&copy; 2025 ECOMENTOR</span>
  </div>
</div>
</body>
</html>
