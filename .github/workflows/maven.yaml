# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "dev", "ci_pipeline" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21 Slim
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          architecture: 'x64'
          distribution: 'temurin'
          cache: maven

      # if pom.xml is modified, the new key isn't cached and dependencies are redownloaded
      - name: Set up Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Clean Project
        run: mvn clean
      - name: Validate Project
        run: mvn validate
      - name: Compile Project
        run: mvn compile
      - name: Test Project
        run: mvn test
      - name: Package Project
        run: mvn package

