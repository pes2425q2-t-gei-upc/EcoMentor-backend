# separate terms of service, privacy policy, and support
# documentation.

name: CI

on:
  push:
    branches: [ "main", "dev", "ci_pipeline" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  setup-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Open JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          architecture: 'x64'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Run Docker Container
        id: run-container
        run: docker compose up -d

      - name: Clean Project
        run: mvn clean
      - name: Validate Project
        run: mvn validate
      - name: Compile Project
        run: mvn compile

      - name: Test Project
        id: test
        run: mvn test


      - name: Stop Docker Container
        if: always()
        run: docker compose down -v

  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter Warnings
        uses: super-linter/super-linter/slim@v7.3.0
        env:
          RUN_LOCAL: true
          DISPLAY: "console"
          LINTER_DIRS: "src"
          SUPER_LINTER_BRANCH: dev
          LINTER_RULE: "warning"

      - name: Super-linter Errors
        uses: super-linter/super-linter/slim@v7.3.0
        env:
          RUN_LOCAL: true
          DISPLAY: "console"
          LINTER_DIRS: "src"
          SUPER_LINTER_BRANCH: dev
          LINTER_RULE: "errors"