# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: CI

on:
  push:
    branches: [ "dev", "ci_pipeline" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  setup-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Open JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          architecture: 'x64'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker Build
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile', '**/docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-docker-
      - name: Run Docker Container
        id: run-container
        run: docker compose up -d

      - name: Clean Project
        run: mvn clean
      - name: Validate Project
        run: mvn validate
      - name: Compile Project
        run: mvn compile

      - name: Test Project
        id: test
        run: mvn test

      - name: Print Test Errors
        if: steps.test.outcome == 'failure' || steps.test.outcome == 'cancelled'
        run: |
          echo /home/runner/work/EcoMentor-backend/EcoMentor-backend/target/surefire-reports

      - name: Stop Docker Container
        if: always()
        run: docker compose down -v
